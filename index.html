<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人網頁排版</title>

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/head.css">
    <link rel="stylesheet" href="style/basic_info.css">
    <link rel="stylesheet" href="style/profession.css">
    <link rel="stylesheet" href="style/project_exp.css">
    <link rel="stylesheet" href="style/contact_info.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="icon"type="image/png" href="image/icon.png">

  </head>
  <body>
    <!-- star backgorund -->
    <div id="star_field"></div>

    <header>
      <!-- <h1>MyWebsite 個人網站</h1> -->
    </header>

    <div class="head divider">
      <div class="icon">
        <img src="image/star/toby.png" style="width: 60px;height: auto;">
      </div> 
    </div>

    <nav>
      <a href="#">基本資料</a>
      <a href="#">個人專業</a>
      <a href="#">專案經歷</a>
      <a href="#">聯絡資訊</a>
    </nav>

    <main>
      <article class="basic_info">

        <section class="title">
          <div class="divider"></div>
          <div class="gradient"></div>
          <h1>基本資料</h1>
        </section>

        <section class="info">
          <div class="left_silhouette"></div>
          <img src="image/basic_info/bg.png" class="background">
          
          <div class="profile">
            <img src="image/basic_info/profile/nerd_dog.png" class="my_pic">
            <img src="image/basic_info/profile/silhouette.png" class="silhouette">
            <p>slogan</p>
          </div>

          <div class="divider">
            <div class="icon">
              <img src="image/star/default.png" style="width: 50px;height: auto;">
            </div>
          </div>

          <div class="content">
            <h3>姓名</h3>
            <p>內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容內容</p>
            <div class="base"></div>
          </div>
          
          <div class="right_silhouette"></div>
        </section>
      </article>
      
      <article class="profession">
        
        <section class="title">
          <div class="divider"></div>
          <div class="gradient"></div>
          <h1>個人專業</h1>
        </section>

        <section class="info">
          <section class="background"></section>
          
          <section class="items">
            <div class="item">

              <div class="icon">
                <img src="image/profession/python.png">
              </div>
              
              <div class="divider"></div>
              
              <div class="text_block">
                <p>Python 在校成績</p>
                <p>Python 證書、考試</p>
                <div class="base"></div>
              </div>
  
            </div>
  
            <div class="item">
  
              <div class="icon">
                <img src="image/profession/java.png">
              </div>
              
              <div class="divider"></div>
              
              <div class="text_block">
                <p>Java 在校成績</p>
                <p>Java 我不知道</p>
                <div class="base"></div>
              </div>
  
            </div>
  
            <div class="item">
  
              <div class="icon">
                <img src="image/profession/english.png">
              </div>
              
              <div class="divider"></div>
              
              <div class="text_block">
                <p>TOEIC</p>
                <p>全民英檢</p>
                <div class="base"></div>
              </div>
  
            </div>
  
            <div class="item">
  
              <div class="icon">
                <img src="image/profession/art.png">
              </div>
              
              <div class="divider"></div>
              
              <div class="art_block">
                <img src="image/profession/art_block/crystal_wand.png" style="height: 200px;">
                <img src="image/profession/art_block/marine_crown.png">
                <img src="image/profession/art_block/move3_ball.png">
              </div>
  
            </div>
          </section>

        </section>

      </article>

      <article class="project_exp">
        
        <section class="title">
          <div class="divider"></div>
          <div class="gradient"></div>
          <h1>專案經歷</h1>
        </section>

        <section class="info">
          <div class="slide">

            <div class="item sss">
              <div class="bg"></div>
              <a href="https://www.google.com/" class="button">
                <img src="image/project_exp/button.png">
                <p>劍魂</p>
                <div class="gradient"></div>
              </a>
              <div class="intro_pic">
                <img src="image/project_exp/intro_pic/sss.png">
              </div>
            </div>

            <div class="item foc">
              <div class="bg"></div>
              <a href="https://www.google.com/" class="button">
                <img src="image/project_exp/button.png">
                <p>命鐘其夢</p>
                <div class="gradient"></div>
              </a>
              <div class="intro_pic">
                <img src="image/project_exp/intro_pic/foc.png">
              </div>
            </div>

            <div class="item wt">
              <div class="bg"></div>
              <a href="https://www.google.com/" class="button">
                <img src="image/project_exp/button.png">
                <p>純白之塔</p>
                <div class="gradient"></div>
              </a>
              <div class="intro_pic">
                <img src="image/project_exp/intro_pic/wt.png">
              </div>
            </div>
            
          </div>
        </section>

        <section class="carousel">
          <span class="dot active" data-index="0"></span>
          <span class="dot" data-index="1"></span>
        </section>

      </article>

      <article class="contact_info">
        
        <section class="title">
          <div class="divider"></div>
          <div class="gradient"></div>
          <h1>聯絡資訊</h1>
        </section>

        <section class="info">
          <div class="btn">
            <img src="image/contact_info/phone.png">
            <img src="image/contact_info/silhouette.png" class="silhouette">
          </div>
          <div class="btn">
            <img src="image/contact_info/email.png">
            <img src="image/contact_info/silhouette.png" class="silhouette">
          </div>
          <div class="btn">
            <img src="image/contact_info/discord.png">
            <img src="image/contact_info/silhouette.png" class="silhouette">
          </div>
          <div class="btn">
            <img src="image/contact_info/youtube.png">
            <img src="image/contact_info/silhouette.png" class="silhouette">
          </div>
        </section>

      </article>
    </main>

    <footer>
      <div class="left_star">
        <img src="image/star/default.png" class="first">
        <img src="image/star/default.png" class="second">
      </div>

      <h3>Copyright © 2025 • 雞你太美</h3>

      <div class="right_star">
        <img src="image/star/default.png" class="first">
        <img src="image/star/default.png" class="second">
      </div>

    </footer>

    <script src="style/star_field.js"></script>
    <script src="style/project_slide.js"></script>
  </body>
</html>
