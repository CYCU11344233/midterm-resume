    <link rel="icon"type="image/png" href="image/icon.png">
    <link rel="stylesheet" href="style/main.css">

    <header>

    <div class="head divider">
      <div class="icon">
        <img src="image/star/toby.png" style="width: 60px;height: auto;">

    <nav>

          <div class="divider"></div>

        <section class="info">

            <img src="image/basic_info/profile/nerd_dog.png" class="my_pic">
            <img src="image/basic_info/profile/silhouette.png" class="silhouette">

          </div>

          <div class="divider">
            <div class="icon">
              <img src="image/star/default.png" style="width: 50px;height: auto;">
            </div>
          </div>

          <div class="content">
            <h3>洪憲緯</h3>
            <p>
              中原大學 - 資管系 <br>
              喜歡做遊戲、寫程式etc. <br>
              個性內向、幽默 <br>
              以成為 Youtuber 跟遊戲製作者為人生目標 <br>
            </p>
            <div class="base"></div>
          </div>
          
          <div class="right_silhouette"></div>
        </section>
      </article>
      
      <article id="profession">
        
        <section class="title">
          <div class="divider"></div>
          <div class="gradient"></div>
          <h1>個人專業</h1>
        </section>

        <section class="info">
          <section class="background"></section>
          
          <section class="items">
            <div class="item">

              <div class="icon">
                <img src="image/profession/python.png">
              </div>
              
              <div class="divider"></div>
              
              <div class="text_block">
                <p>在校成績 96 分</p>
                <p>Python 考 APCS 3/2</p>
                <div class="base"></div>
              </div>
  
            </div>
  
            <div class="item">
  
              <div class="icon">
                <img src="image/profession/java.png">
              </div>
              
              <div class="divider"></div>
              
              <div class="text_block">
                <p>Java 在校成績 93 分</p>
                <p>&nbsp;</p>
                <!-- <p>Java 我不知道</p> -->
                <div class="base"></div>

            </div>
  
            <div class="item">
  
              <div class="icon">
                <img src="image/profession/english.png">
              </div>
              
              <div class="divider"></div>
              
              <div class="text_block">
                <p>TOEIC 750</p>
                <p>全民英檢 通過中級</p>
                <div class="base"></div>
              </div>
  
            </div>
  
            <div class="item">
  
              <div class="icon">
                <img src="image/profession/art.png">
              </div>
              
              <div class="divider"></div>
              
              <div class="art_block">
                <img src="image/profession/art_block/crystal_wand.png" style="height: 200px;">
                <img src="image/profession/art_block/marine_crown.png">
                <img src="image/profession/art_block/move3_ball.png">
              </div>
  
            </div>
          </section>

            <div class="item foc">
              <div class="bg"></div>

                <img src="image/project_exp/button.png">

                <div class="gradient"></div>
              </a>
              <div class="intro_pic">
                <img src="image/project_exp/intro_pic/foc.png">
              </div>
            </div>

            <div class="item wt">
              <div class="bg"></div>
              <a href="projects/pages/wt.html" class="button">
                <img src="image/project_exp/button.png">

            </div>
            
            <div class="item va">
              <div class="bg"></div>
              <a href="projects/pages/va.html" class="button">

                <div class="gradient"></div>
              </a>
              <div class="intro_pic">
                <img src="image/project_exp/intro_pic/va.png">
              </div>
            </div>

          </div>
        </section>

        <section class="carousel">
          <span class="dot active" data-index="0"></span>
          <span class="dot" data-index="1"></span>
          <span class="dot" data-index="2"></span>
          <span class="dot" data-index="3"></span>
        </section>

      </article>

      <article id="contact_info">
        
        <section class="title">
          <div class="divider"></div>
          <div class="gradient"></div>
          <h1>聯絡資訊</h1>
